{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class=" card-body ">
          <h5 class="card-title "><a>Sign in to continue</a> <span style="float:right ">Don't have an account? <a  href="{% url 'signup' %} " class="text-info ">Register now</a></span></h5>
          <div class="card-text ">
            <form action=" " method="post " novalidate>
              {% csrf_token%} {{ form|crispy}}
              <button type="submit " class="btn btn-info btn-sm ">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3 "></div>
  </div>
</div>
{% endblock %}
