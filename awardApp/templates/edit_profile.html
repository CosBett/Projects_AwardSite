{% extends 'base.html' %}{% load crispy_forms_tags %} {% block content %}

<div class="container" style="margin-top:7%;">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 mt-4">
      <img class="rounded-circle account-img d-block mx-auto" src="{{ user.profile.profile_picture.url }}" style="height: 50%;width: 30%;">
      <h5 class="text-center mt-3"><strong>Username:</strong>{{user.username}}</h5>
      <p class="text-center"> <strong>Email: </strong>{{user.email}}</p>
      <p class="text-center"><strong>Bio:</strong>{{profile.bio}}</p>
      <p class="text-center"><strong>Location:</strong>{{profile.location}}</p>
      <div class="text-center"> <button type="button" class="btn btn-outline-success align-self-center" data-bs-toggle="modal" data-bs-target="#editprofileModal">
        Edit Profile
        </button>
      </div>
      <!-- Edit profile modal -->
      <div class="modal fade" id="editprofileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update your information</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %} {{ userform|crispy }} {{ profileform|crispy }}
                <input type="submit" class="btn btn-sm btn-info" value="Save" />
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>

</div>



{% endblock %}
